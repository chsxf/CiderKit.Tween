name: Deploy DocC on GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v4
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
    - name: Build documentation
      run: swift package --allow-writing-to-directory docs generate-documentation --transform-for-static-hosting --output-path docs --disable-indexing --target CiderKit.Tween --hosting-base-path CiderKit.Tween
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
